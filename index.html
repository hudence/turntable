<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="離線抽獎轉盤">
    <meta name="theme-color" content="#4A90E2">
    <title>抽獎轉盤</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 設定按鈕 -->
    <button id="settingsBtn" class="settings-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m0-18a9 9 0 1 0 9 9 9 9 0 0 0-9-9z"></path>
            <path d="M19.4 15l-1.6-2.8m-11.6 0L4.6 15m12.8-6l1.6-2.8m-11.6 0L4.6 9"></path>
        </svg>
        <span>設定</span>
    </button>

    <div class="container">
        <div class="logo"></div>
        
        
        <div class="wheel-container">
            <!-- 指針 -->
            <div class="pointer"></div>
            
            <!-- 轉盤 -->
            <canvas id="wheel" width="500" height="500"></canvas>
            
            <!-- 旋轉按鈕 -->
            <button id="spinBtn" class="spin-button">開始抽獎</button>
        </div>
    </div>

    <!-- 設定彈窗 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content settings-modal-content">
            <div class="modal-header">
                <h2>設定選項</h2>
                <button id="closeSettings" class="close-btn">&times;</button>
            </div>
            <div class="options-container">
                <div class="option-item">
                    <input type="text" id="optionInput" placeholder="輸入選項名稱">
                    <button id="addBtn" class="control-btn">新增</button>
                </div>
                <div id="optionsList" class="options-list"></div>
            </div>
        </div>
    </div>

    <!-- 結果顯示彈窗 -->
    <div id="resultModal" class="modal">
        <div class="modal-content result-modal-content">
            <h2>恭喜！</h2>
            <p id="resultText"></p>
            <button id="closeModal" class="control-btn">關閉</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker 已註冊'))
                    .catch(err => console.log('Service Worker 註冊失敗:', err));
            });
        }
    </script>
</body>
</html>
